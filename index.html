<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productive App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Sora:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="navstart"></div>
      <form class="navcenter" action="">
        <input id="search" type="text" placeholder="How can I help you?">
        <button type="submit"><img src="materials/search.svg" alt="" srcset=""></button>
      </form>
      <div class="navend">
        <button>
          <img src="materials/settings.svg" alt=""></button>
      </div> 
    </nav>
    <div class="container">
      <div class="info">Working</div>
      <span class="clock"></span>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="stop" hidden>Stop</button>
      </div>
    </div>
    <script src="js/variables.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
