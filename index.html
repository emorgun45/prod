<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productive App</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Sora:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="navstart"><div class="clock"></div></div>
      <div class="navcenter">
        <input id="search" type="text" placeholder="How can I help you?" autocomplete="off"/>
        <button type="submit">
          <img src="materials/search.svg" alt="" srcset="" />
        </button>
      </div>
      <div class="navend">
        <button class="menuBtn">
          <img src="materials/menu.svg" alt="" />
        </button>
        <div class="set-area">
          <div class="header">Settings</div>
          <div class="sections">
            <!-- <div class="section">General</div> -->
          </div>
          <ul class="set-general">
            <li>
              <div>Working Time</div>
              <div class="setV">
                <button class="-">
                  <img src="materials/left.svg" alt="" />
                </button>
                <div id="wTime" class="valueS">25</div>
                <button class="+">
                  <img src="materials/right.svg" alt="" />
                </button>
              </div>
            </li>
            <li>
              <div>Break Time</div>
              <div class="setV">
                <button class="-">
                  <img src="materials/left.svg" alt="" />
                </button>
                <div id="bTime" class="valueS">5</div>
                <button class="+">
                  <img src="materials/right.svg" alt="" />
                </button>
              </div>
            </li>
            <li>
              <div>Long Break Time</div>
              <div class="setV">
                <button class="-">
                  <img src="materials/left.svg" alt="" />
                </button>
                <div id="lbTime" class="valueS">15</div>
                <button class="+">
                  <img src="materials/right.svg" alt="" />
                </button>
              </div>
            </li>
            <li>
              <div>Long Break Interval</div>
              <div class="setV">
                <button class="-">
                  <img src="materials/left.svg" alt="" />
                </button>
                <div id="lbInter" class="valueS">4</div>
                <button class="+">
                  <img src="materials/right.svg" alt="" />
                </button>
              </div>
            </li>
            <li>
              <div>Animation</div>
              <div class="setV">
                <div class="checkbox">
                  <button>
                    <img src="materials/tick-checkbox.svg" alt="" />
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="todo-area">
      <div class="header">To-do List</div>
      <ul class="todo-list"></ul>
      <div class="add-todo">
        <input class="add-input" type="text" placeholder="Add new task" />
        <button class="add-btn"><img src="materials/add.svg" alt="" /></button>
      </div>
    </div>
    <div class="container">
      <div class="info">Working</div>
      <span class="timer">25:00</span>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="stop" hidden>Stop</button>
        <button class="reset" hidden>Reset</button>
      </div>
    </div>
    <div id="x" ></div>
    <script src="js/variables.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/js.js"></script>
    <script src="js/buttons.js"></script>
  </body>
</html>
