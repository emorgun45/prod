<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productive App</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Sora:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="navstart"><div class="clock"></div></div>
      <form class="navcenter" action="">
        <input id="search" type="text" placeholder="How can I help you?" />
        <button type="submit">
          <img src="materials/search.svg" alt="" srcset="" />
        </button>
      </form>
      <div class="navend">
        <button class="menuBtn">
          <img src="materials/menu.svg" alt="" />
        </button>
      </div>
    </nav>
    <div class="todo-area">
      <div class="header">To-do List</div>
      <ul class="todo-list"></ul>
      <div class="add-todo">
        <!--  <div>Add To-do</div> -->
        <input class="add-input" type="text" placeholder="Add To-do" />
        <button class="add-btn"><img src="materials/add.svg" alt="" /></button>
      </div>
    </div>
    <div class="container">
      <div class="info">Working</div>
      <span class="timer"></span>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="stop" hidden>Stop</button>
      </div>
    </div>
    <script src="js/variables.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/buttons.js"></script>
  </body>
</html>
